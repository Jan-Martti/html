<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Harjutused</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

  </script>
  </head>
  <body>
   <form class="needs-validation" novalidate>
         <div class="container">
          <div class="row align-items-start">
            <div class="col">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
                <label for="validationDefault02" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col">
              <label for="validationDefault01" class="form-label">Surname</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
                <label for="validationDefault02" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>

              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"required></textarea>
              <label for="floatingTextarea2">Comments</label>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Olen tutvunud ja nõus privaatsustingimustega
                    </label>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                  
                </div>
              <button class="btn btn-primary" type="submit">Registreeru</button>
            </div>
          </div>
        </div>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
